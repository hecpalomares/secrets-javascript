<!DOCTYPE html>
<html>
	<head>
		<title>Arrow Functions around callback function context</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style></style>
	</head>
	<body>
		<div style="display: flex; height: 25vh; justify-content:center; align-items: center">
				<button id="test-id" style="background:red;">Click Me!</button>
		</div>
		<script>
			// Arrow functions get their 'this' at the moment of the creation
			function Button() {
				this.clicked = false;
				this.click = () => {
					this.clicked = true;
					console.log(button.clicked);
				};
			}
			let button = new Button();
			let elem = document.getElementById("test-id");
			elem.addEventListener("click", button.click);
		</script>
	</body>
</html>
